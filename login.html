<!DOCTYPE html>
<html lang="kr">

<head>
    <link rel="stylesheet" href="css/style.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lime-phone</title>
</head>
<body class="login">
    <header class="login__status">
        <i class="fa-solid fa-bars fa-xs"></i>
        <i class="fa-regular fa-circle-question fa-xs"></i>
    </header>
    <div class="login__first">
        <main class="login__main">LINE</main>
        <form action="main1.html" method="get" class="login__input">
            <input name="phonenumber" class="login__input__number" type="number" placeholder="   전화번호" required>
            <input class="login__input__button" type="submit" value="휴대폰으로 로그인">
        </form> 
        <div class="login__input__checkbox1">
            <input type="checkbox">
            <span>자동 로그인</span>
        </div>
        <div class="login__input__checkbox2">
            <input type="checkbox">
            <span>윈도우 시작 시 자동 실행</span>
        </div>
        <div class="login__input__email">
            <div>
                <a href="login2.html">휴대폰으로 로그인  <i class="fa-solid fa-angle-right fa-2xs"></i></a>
            </div>           
        </div>   
    </div>
    <div class="login__second">
        <header class="login__status-second">
            <i class="fa-solid fa-equals fa-xs"></i>
            <i class="fa-solid fa-xmark fa-xs"></i>
        </header>
        <div class="login__second__space-for-img">
            <img src="img/site_naver.png">
        </div>
        <div class="login__second__space-for-sentence">
            <div>QR 코드 로그인</div>
            <p>LINE 모바일 버전 검색창에서 QR 코드 리더를 열어 QR 코드를 스캔해 주세요.</p>
        </div>
    </div>
    <div id="splash-screen">
        <span>YOUR SCREEN IS TOO BIG! ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/933566eaa2.js" crossorigin="anonymous"></script>
</body>
</html>
