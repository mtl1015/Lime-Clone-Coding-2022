<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lime-Mainspace</title>
  </head>
  <body class="main1">
    <div class="main__status-bar">
      <div class="main__status-bar__first">
        <span>전체</span>
        <i class="fa-solid fa-shuffle"></i>
      </div>
      <div class="main__status-bar__second">
        <i class="fa-solid fa-equals fa-xs"></i>
        <i class="fa-regular fa-square"></i>
        <i class="fa-solid fa-xmark fa-xs"></i>
      </div>
    </div>
    <header class="main1__bar">
      <div class="main1__bar__first">
        <a href="main.html"><i class="fa-solid fa-user"></i></a>
        <a href="chat.html"><i class="fa-solid fa-comment-dots"></i></a>
        <a href="recommendFriend.html"><i class="fa-solid fa-user-plus"></i></a>
        <a href="#"><i class="fa-brands fa-google-play"></i></a>
      </div>
      <div class="main1__bar__second">
        <a href="#"><i class="fa-solid fa-video"></i></a>
        <a href="#"><i class="fa-solid fa-crop-simple"></i></a>
        <a href="#"><i class="fa-regular fa-bookmark"></i></a>
        <a href="#"><i class="fa-solid fa-ellipsis"></i></a>
      </div>
    </header>
    <div class="main1__friendslist">
      <div class="main1__friendslist__search">
        <i class="fa-solid fa-magnifying-glass fa-2xs"></i>
        <input type="text" placeholder="   이름으로 검색" />
        <div class="space_for_imoticon">
          <i class="fa-solid fa-angle-left fa-2xs"></i>
        </div>
      </div>
      <a href="chatdetail.html">
        <div class="main2__keep-memo">
          <div class="space-for-img2">
            <i class="fa-regular fa-bookmark"></i>
          </div>
          <div class="space-for-sentence">
            <span>Keep 메모</span>
            <p>나만 볼 수 있는 대화방에 텍스트, 사진, 링크 등을 간편하게...</p>
          </div>
          <div class="space-for-N">
            <span>N</span>
          </div>
        </div>
      </a>
      <div class="main2__space-for-chats">
        <i class="fa-solid fa-comment"></i>
      </div>
    </div>
    <div class="main2__chatspace">
      <header class="main2__chatspace__header">
        <div class="main2__chatspace__header__first">
          <span>Keep 메모</span>
          <i class="fa-regular fa-clone"></i>
        </div>
        <div class="main2__chatspace__header__second">
          <i class="fa-solid fa-magnifying-glass fa-2xs"></i>
          <i class="fa-regular fa-bookmark"></i>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </header>
      <main class="main2__chatspace__main">
        <div class="main2__chatspace__main__notice1">
          <span>오늘</span>
        </div>
        <div class="main2__chatspace__main__notice2">
          <div>오후 1:19</div>
          <div>나만 볼 수 있는 대화방에 텍스트, 사진, 링크 등을</div>
          <div>간편하게 전송해 보세요.</div>
        </div>
        <div class="space-for-me">
          <img
            class="main2__chatspace__main__myprofile"
            src="img/my_profile.jpg"
          />
          <div class="main2__chatspace__main__sayHello">
            <span>Hello!</span>
          </div>
          <p>오전 1:19</p>
        </div>
        <div class="space-for-you">
          <p>오전 1:31</p>
          <div class="main2__chatspace__main__whatsup">
            <span>What's up?</span>
          </div>
        </div>
      </main>
      <div class="main2__chatspace__chat">
        <form class="main2__chatspace__chat">
          <input type="text" placeholder="메세지 입력" />
        </form>
        <div class="main2__chatspace__chat__icons">
          <div class="main2__chatspace__chat__icons__first">
            <i class="fa-solid fa-paperclip"></i>
            <i class="fa-solid fa-vector-square"></i>
          </div>
          <i class="fa-regular fa-face-smile"></i>
        </div>
      </div>
    </div>
    <div id="splash-screen">
      <span>YOUR SCREEN IS TO BIG! ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/933566eaa2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
